<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.min.js" integrity="sha512-HyprZz2W40JOnIBIXDYHCFlkSscDdYaNe2FYl34g1DOmE9J+zEPoT4HHHZ2b3+milFBtiKVWb4sorDVVp+iuqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="style.css" rel="stylesheet">
    <title>Expences Chart</title>
</head>
<body>
    <div class="container">
        <div class="balance">
            <div class="left">
                <p>My balance</p>
                <h1>$921.48</h1>
            </div>
            <div class="right">
                <div class="circle">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                </div>
            </div>
        </div>
        <div class="chart">
            <div class="chart-heading">
                <h2>Spending - Last 7 days</h2>
            </div>
            <div class="chart-container">
                <canvas id="chartBars" height="120"></canvas>
            </div>
            <div class="chart-footer">
                <div class="month-total">
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>
                <div class="last-month">
                    <h4>+2.4%</h4>
                    <p>from last month</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
